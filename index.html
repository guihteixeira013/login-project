<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="content">
                <h1>Login</h1>
                <p>Welcome again. Log in to access your account and be able to configure settings in your environment.</p>
                <p>
                    <label for="iUser">User:</label>
                    <input type="text" name="user" id="iUser">
                </p>
                <p>
                    <label for="iPass">Password</label>
                    <input type="password" name="pass" id="iPass">
                </p>
                <p>
                    <input type="submit" value="Login">
                </p>
                <p>
                    <input type="submit" value="I forgot my password">
                </p>
            </div>
        </section>
    </main>
</body>
</html>
