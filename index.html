<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="content">
                <h1>Login</h1>
                <p>Welcome again. Log in to access your account and be able to configure settings in your environment.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="sign">
                        <label for="iUser">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email" name="user" id="iUser" required placeholder="Your e-mail address" size="15" autocomplete="email" maxlength="35">
                    </p>
                    <p class="sign">
                        <label for="iPass">
                            <span class="material-symbols-outlined">
                            key
                            </span>
                        </label>
                        <input type="password" name="pass" id="iPass" required placeholder="Your password" size="15" autocomplete="current-password" minlength="8" maxlength="25" >
                    </p>
                    <p>
                        <input class="sub" type="submit" id="iLog" value="Login">
                    </p>
                    <p>
                        <input class="sub" type="submit" id="iForg" value="I forgot my password &#x2709">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
