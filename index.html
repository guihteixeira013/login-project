<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- IMAGE HERE -->
            </div>
            <div id="content">
                <h1>Login</h1>
                <p>
                    Welcome again. Log in to access your account and be able to configure settings in your environment.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="sign">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="iUser" required placeholder="Your e-mail address" size="15" autocomplete="email" maxlength="35">
                        <label for="iUser">User</label>
                    </div>
                    <div class="sign">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="pass" id="iPass" required placeholder="Your password" size="15" autocomplete="current-password" minlength="8" maxlength="25" >
                        <label for="iPass">Password</label>
                    </div>
                    <input type="submit"  value="Login">
                    <a href="#" class="iForg">
                        Forgot your password? <span class="material-symbols-outlined">&#x2709</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
